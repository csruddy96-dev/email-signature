<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Levver Email Signature Generator</title>
</head>

<body style="font-family: Arial, Helvetica, sans-serif; padding:40px;">

<h2>Levver Email Signature Generator</h2>

<!-- ================= FORM ================= -->

<div style="margin-bottom:30px;">

  <div>
    <label>Name</label><br>
    <input type="text" id="nameInput" style="width:300px;">
  </div>

  <div style="margin-top:10px;">
    <label>Title</label><br>
    <input type="text" id="titleInput" style="width:300px;">
  </div>

  <div style="margin-top:10px;">
    <label>Phone</label><br>
    <input type="text" id="phoneInput" style="width:300px;">
  </div>

  <div style="margin-top:10px;">
    <label>Email</label><br>
    <input type="text" id="emailInput" style="width:300px;">
  </div>

</div>


<!-- ================= PREVIEW ================= -->

<div style="margin-bottom:15px;">
  <strong>Live Preview</strong>
</div>

<div style="border:1px solid #ddd; padding:20px; display:inline-block;">

  <div id="signatureContent">

    <table cellpadding="0" cellspacing="0" border="0" style="font-family: Arial, Helvetica, sans-serif;">
      <tr>

        <!-- Logo -->
        <td style="vertical-align: top; padding: 5px 14px 0 0;">
          <div style="width:35px;">
            <img
              src="https://cdn.prod.website-files.com/692b5f9aaf0da16ba4f8efc6/6944d4045a9fe6d96e1f668d_vv-webclip.png"
              alt="Levver"
              style="display:block; width:100%; height:auto; border:0; outline:none; text-decoration:none;"
            />
          </div>
        </td>

        <!-- Text -->
        <td style="vertical-align: top; padding: 0; color:#000000;">

          <div id="sigName" style="font-size:15px; font-weight:600; line-height:20px;">
            Name
          </div>

          <div id="sigTitle" style="font-size:14px; line-height:19px;">
            Title
          </div>

          <div style="font-size:14px; line-height:19px;">
            Levver
          </div>

          <div id="sigPhone" style="font-size:14px; line-height:19px;">
            555-555-5555
          </div>

          <div style="font-size:14px; line-height:19px;">
  <a id="sigEmail"
     href="#"
     style="text-decoration:none !important; border:0;">
    <span id="sigEmailText"
          style="color:#000000 !important; text-decoration:none !important;">
      name@levver.io
    </span>
  </a>
</div>

        </td>

      </tr>
    </table>

  </div>

</div>

<div style="margin-top:20px;">
  <button onclick="copySignature()">Copy Signature</button>
</div>


<script>

function formatPhone(value) {
  const digits = value.replace(/\D/g, '');

  if (digits.length <= 3) return digits;
  if (digits.length <= 6) return digits.slice(0,3) + '-' + digits.slice(3);
  return digits.slice(0,3) + '-' + digits.slice(3,6) + '-' + digits.slice(6,10);
}

function updateSignature() {

  const name = document.getElementById('nameInput').value || 'Name';
  const title = document.getElementById('titleInput').value || 'Title';
  const phoneRaw = document.getElementById('phoneInput').value;
  const email = document.getElementById('emailInput').value || 'name@levver.io';

  const formattedPhone = formatPhone(phoneRaw);

  document.getElementById('sigName').innerText = name;
  document.getElementById('sigTitle').innerText = title;
  document.getElementById('sigPhone').innerText = formattedPhone || '555-555-5555';

  const emailLink = document.getElementById('sigEmail');
const emailText = document.getElementById('sigEmailText');

const emailText = document.getElementById('sigEmailText');
emailText.innerText = email;
emailLink.href = email ? 'mailto:' + email : '#';
}

function copySignature() {
  const signature = document.getElementById('signatureContent');
  const range = document.createRange();
  range.selectNodeContents(signature);
  const selection = window.getSelection();
  selection.removeAllRanges();
  selection.addRange(range);
  document.execCommand('copy');
  selection.removeAllRanges();
  alert("Signature copied. Paste into Gmail signature settings.");
}

document.querySelectorAll('input').forEach(input => {
  input.addEventListener('input', updateSignature);
});

</script>

</body>
</html>
