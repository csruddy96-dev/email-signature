<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Levver Email Signature Comparison</title>
</head>

<body style="font-family: Arial, Helvetica, sans-serif; padding:60px; background:#f8f8f8;">

  <h1 style="margin-bottom:50px; font-weight:600;">
    Levver Email Signature Comparison
  </h1>

  <table cellpadding="0" cellspacing="0" border="0" width="100%">
    <tr>

      <!-- ================= VERSION A ================= -->
      <td width="50%" style="vertical-align: top; padding-right:40px;">

        <h3 style="margin-bottom:25px; font-weight:600;">
          Version A – Logo Left (5px)
        </h3>

        <div style="background:#ffffff; padding:30px; border:1px solid #e5e5e5; display:inline-block;">

          <table cellpadding="0" cellspacing="0" border="0" style="font-family: Arial, Helvetica, sans-serif;">
            <tr>

              <td style="vertical-align: top; padding: 5px 14px 0 0;">
                <div style="width:35px;">
                  <img
                    src="https://cdn.prod.website-files.com/692b5f9aaf0da16ba4f8efc6/6944d4045a9fe6d96e1f668d_vv-webclip.png"
                    alt="Levver"
                    style="display:block; width:100%; height:auto; border:0; outline:none; text-decoration:none;"
                  />
                </div>
              </td>

              <td style="vertical-align: top; padding: 0; color:#000000;">

                <div style="font-size:15px; font-weight:600; line-height:20px;">
                  Name
                </div>

                <div style="font-size:14px; line-height:19px;">
                  Title
                </div>

                <div style="font-size:14px; line-height:19px;">
                  Levver
                </div>

                <div style="font-size:14px; line-height:19px;">
                  <a href="#" style="color:#000000; text-decoration:none;">
                    555-555-5555
                  </a>
                </div>

                <div style="font-size:14px; line-height:19px;">
                  <a href="#" style="color:#000000; text-decoration:none;">
                    name@levver.io
                  </a>
                </div>

              </td>

            </tr>
          </table>

        </div>

      </td>



      <!-- ================= VERSION B ================= -->
      <td width="50%" style="vertical-align: top; padding-left:40px;">

        <h3 style="margin-bottom:25px; font-weight:600;">
          Version B – Logo Under Text
        </h3>

        <div style="background:#ffffff; padding:30px; border:1px solid #e5e5e5; display:inline-block;">

          <table cellpadding="0" cellspacing="0" border="0" style="font-family: Arial, Helvetica, sans-serif; color:#000000;">
            
            <tr>
              <td style="vertical-align: top; padding: 0;">

                <div style="font-size:15px; font-weight:600; line-height:20px;">
                  Name
                </div>

                <div style="font-size:14px; line-height:19px;">
                  Title
                </div>

                <div style="font-size:14px; line-height:19px;">
                  Levver
                </div>

                <div style="font-size:14px; line-height:19px;">
                  <a href="#" style="color:#000000; text-decoration:none;">
                    555-555-5555
                  </a>
                </div>

                <div style="font-size:14px; line-height:19px;">
                  <a href="#" style="color:#000000; text-decoration:none;">
                    name@levver.io
                  </a>
                </div>

              </td>
            </tr>

            <tr>
              <td style="padding-top:10px;">
                <div style="width:35px;">
                  <img
                    src="https://cdn.prod.website-files.com/692b5f9aaf0da16ba4f8efc6/6944d4045a9fe6d96e1f668d_vv-webclip.png"
                    alt="Levver"
                    style="display:block; width:100%; height:auto; border:0; outline:none; text-decoration:none;"
                  />
                </div>
              </td>
            </tr>

          </table>

        </div>

      </td>

    </tr>
  </table>

</body>
</html>
